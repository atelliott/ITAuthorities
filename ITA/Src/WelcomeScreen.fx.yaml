            Fill: =RGBA(166, 166, 166, 1)
            FocusedBorderColor: =Rectangle2_5.BorderColor
            Height: =707
            HoverFill: =Rectangle2_5.Fill
            PressedFill: =Rectangle2_5.Fill
            Width: =1
