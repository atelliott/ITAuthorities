            Font: =Font.'Segoe UI'
            Height: =596
            HoverBorderColor: =HtmlTextFunctionPanelSteps_1.BorderColor
            HtmlText: |-
                ="
                <div style='margin: 0 0 0 20px; font-size: 12pt !important; font-weight: normal; color: #444444; padding: 0 10px; width: 100%; overflow: hidden;'>
                    <div style=""width: 85%; margin: 10px 0 20px;"">Follow the steps outlined below to build your People Picker PowerApps component: </div>
                  
                    <div style=""float: left; width: 20px; text-align: right; margin: 0 20px 0 0; font-weight: bold;"" >1</div>
                    <div style=""float: left; width: 75%; "">
                        Add a data connection and select Office 365 Users, click connect, and if prompted to sign in, enter your work account.<br /><br />
                    </div>
                    <div style=""clear: both""></div>
                  
                    <div style=""float: left; width: 20px; text-align: right; margin: 0 20px 0 0; font-weight: bold;"" >2</div>
                    <div style=""float: left; width: 75%; "">
                        Place Text Input control on an empty form and name it as <br /><strong>TextInputSearchPerson.</strong><br /><br />
                    </div>
                    <div style=""clear: both""></div>
                
                    <div style=""float: left; width: 20px; text-align: right; margin: 0 20px 0 0; font-weight: bold;"" >3</div>
                    <div style=""float: left; width: 75%; "">
                        Set the &ldquo;<strong>Reset</strong>&rdquo; property of the Text Input control to:<br /><br /> 
                        <em>
                            <pre style=""font-size: " & StepsPanelCodeFontSize & "pt; white-space: pre-wrap; word-break: break-all"">
                ClearTextBox
                            </pre>
                        </em>  
                    </div>
                    <div style=""clear: both""></div>
                
                    <div style=""float: left; width: 20px; text-align: right; margin: 0 20px 0 0; font-weight: bold;"" >4</div>
                    <div style=""float: left; width: 75%; "">
                        Set the &ldquo;<strong>HintText</strong>&rdquo; property of the Text Input control to: <br /><br /> 
                        <em>
                            <pre style=""font-size: " & StepsPanelCodeFontSize & "pt; white-space: pre-wrap; word-break: break-all"">
                Search Contacts &amp; Directory
                            </pre>
                        </em>
                         and delete the value of the &ldquo;<strong>Default</strong>&rdquo; property.<br /><br />
                    </div>
                    <div style=""clear: both""></div>
                
                    <div style=""float: left; width: 20px; text-align: right; margin: 0 20px 0 0; font-weight: bold;"" >5</div>
                    <div style=""float: left; width: 75%; "">
                        Place a Gallery control on the form and name it as <strong>GallerySelectedPerson.</strong><br /><br />
                    </div>
                    <div style=""clear: both""></div>
                
                    <div style=""float: left; width: 20px; text-align: right; margin: 0 20px 0 0; font-weight: bold;"" >6</div>
                    <div style=""float: left; width: 75%; "">
                        Set the &ldquo;<strong>Items</strong>&rdquo; property of the gallery to: <br /><br />
                        <em>
                            <pre style=""font-size: " & StepsPanelCodeFontSize & "pt; white-space: pre-wrap; word-break: break-all"">
                If(
                 !IsBlank(TextInputSearchPerson.Text),
                 Office365Users.SearchUser({
                   searchTerm:
                     Trim(
                      TextInputSearchPerson.Text
                     )}))
                            </pre>
                        </em>
                    </div>
                    <div style=""clear: both""></div>
                
                    <div style=""float: left; width: 20px; text-align: right; margin: 0 20px 0 0; font-weight: bold;"" >7</div>
                    <div style=""float: left; width: 75%; "">
                        Set the &ldquo;<strong>OnSelect</strong>&rdquo; property of the gallery to: <br /><br />
                    <em>
                        <pre style=""font-size: " & StepsPanelCodeFontSize & "pt; white-space: pre-wrap; word-break: break-all"">
                Set(SelectedPerson,ThisItem);
                Set(ClearTextBox,!ClearTextBox);
                Set(ClearTextBox,!ClearTextBox)
                        </pre>
                    </em>    
                    </div>
                    <div style=""clear: both""></div>
                
                    <div style=""float: left; width: 20px; text-align: right; margin: 0 20px 0 0; font-weight: bold;"" >8</div>
                    <div style=""float: left; width: 75%; "">
                        Add a Label control to the gallery and set the &ldquo;<strong>Text</strong>&rdquo; property to: <br /> <br />
                        <em>
                            <pre style=""font-size: " & StepsPanelCodeFontSize & "pt; white-space: pre-wrap; word-break: break-all"">
                ThisItem.DisplayName
                            </pre>
                        </em>
                    </div>
                    <div style=""clear: both""></div>
                
                    <div style=""float: left; width: 20px; text-align: right; margin: 0 20px 0 0; font-weight: bold;"" >9</div>
