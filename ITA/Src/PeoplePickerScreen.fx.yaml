                Phone number
                            </pre>
                        </em>
                    </div>
                    <div style=""clear: both""></div>
                
                    <div style=""float: left; width: 20px; text-align: right; margin: 0 20px 0 0; font-weight: bold;"" >16</div>
                    <div style=""float: left; width: 75%; "">
                        Add a Label control on the form and set the &ldquo;<strong>Text</strong>&rdquo; property to:<br /> 
                        <em>
                            <pre style=""font-size: " & StepsPanelCodeFontSize & "pt; white-space: pre-wrap; word-break: break-all"">
                SelectedPerson.mobilePhone
                            </pre>
                        </em>
                    </div>
                    <div style=""clear: both""></div>
                
                    <div style=""float: left; width: 20px; text-align: right; margin: 0 20px 0 0; font-weight: bold;"" >17</div>
                    <div style=""float: left; width: 75%; "">
                        Add a Label control and set the &ldquo;<strong>Text</strong>&rdquo; property to: <br /> <br />
                        <em>
                            <pre style=""font-size: " & StepsPanelCodeFontSize & "pt; white-space: pre-wrap; word-break: break-all"">
                Manager
                            </pre>
                        </em>
                    </div>
                    <div style=""clear: both""></div>
                
                    <div style=""float: left; width: 20px; text-align: right; margin: 0 20px 0 0; font-weight: bold;"" >18</div>
                    <div style=""float: left; width: 75%; "">
                        Add a Label control on the form and set the &ldquo;<strong>Text</strong>&rdquo; property to:<br /><br />
